{% set name = "sciluigi" %}
{% set version = "0.9.7" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "9afecf5a739cc3cfd2ca89d3c11b5821e1efb0fdb44de0aba45acd9145db3e73" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python >=3.6
    - setuptools

  run:
    - python >=3.6
    - luigi

test:
  imports:
    - sciluigi

about:
  home: https://github.com/pharmbio/sciluigi
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: 'Helper library for writing dynamic, flexible workflows in luigi'
  dev_url: https://github.com/pharmbio/sciluigi
  doc_url: https://github.com/pharmbio/sciluigi

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
